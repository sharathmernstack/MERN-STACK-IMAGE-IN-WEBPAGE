<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Toggle t1 and t2</title>
  <style>
    body {
      text-align: center;
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      padding: 40px;
    }

    h1 {
      color: #333;
    }

    .btn-container {
      margin-bottom: 20px;
    }

    button {
      padding: 10px 20px;
      margin: 0 10px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      background: #007bff;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #0056b3;
    }

    iframe {
      width: 80%;
      height: 80vh;
      border: 2px solid #444;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      background: white;
    }
  </style>
</head>
<body>
  <h1>View Files</h1>
  <div class="btn-container">
    <button onclick="show('t1.html')">Show t1.html</button>
    <button onclick="show('t2.html')">Show t2.html</button>
  </div>
  <iframe id="viewer" src="t1.html"></iframe>

  <script>
    function show(file) {
      document.getElementById('viewer').src = file;
    }
  </script>
</body>
</html>
